<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Exploration Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #111;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    #map { height: 80%; }

    #ui {
      height: 20%;
      padding: 10px 14px;
      background: #1a1a1a;
      color: #ddd;
      box-sizing: border-box;
    }

    .row { margin-bottom: 8px; }

    select, input[type="range"], button {
      width: 100%;
      padding: 10px;
      background: #111;
      color: #ddd;
      border: 1px solid #333;
      border-radius: 8px;
      font-size: 14px;
    }

    input[type="range"] {
      width: 96%;
      margin: 0 auto;
      display: block;
      height: 28px;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: #fff;
      border: none;
    }

    #dateLabel {
      font-size: 14px;
      color: #fff;
      font-weight: bold;
      margin-top: 6px;
      display: block;
    }

    #status {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div id="ui">
  <div class="row">
    <select id="unitSelect">
      <option value="minute">分（1分）</option>
      <option value="hour">時間</option>
      <option value="day" selected>日</option>
      <option value="month">月</option>
    </select>
  </div>

  <div class="row">
    <select id="dateSelect" disabled>
      <option value="">日付を選択</option>
    </select>
  </div>

  <div class="row">
    <input type="range" id="timeSlider" min="0" max="0" value="0" disabled />
    <span id="dateLabel">読み込み中…</span>
  </div>

  <div class="row">
    <button id="jumpBtn">ログに寄せる</button>
  </div>

  <div id="status">クラウドからログを読み込んでいます</div>
</div>

<script>
  const GAS_URL = "https://script.google.com/macros/s/AKfycbxBS-OE16Ny3fCVxkm01DNk1v-D3eBfRvly00A3CSoZWBy3viwZKIiDz4ZXJVXJKDlx/exec";

  const map = L.map('map', { preferCanvas: true })
    .setView([35.7216, 140.1555], 15);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);

  const GRID_LAT = 0.0003;
  const GRID_LNG = 0.0004;

  function gridKey(lat, lng) {
    return `${Math.floor(lat / GRID_LAT)}_${Math.floor(lng / GRID_LNG)}`;
  }

  function gridBounds(key) {
    const [x, y] = key.split('_').map(Number);
    return [
      [x * GRID_LAT, y * GRID_LNG],
      [(x + 1) * GRID_LAT, (y + 1) * GRID_LNG]
    ];
  }

  let allPoints = [];
  let timeBuckets = [];
  let fogRects = [];
  let clearRects = [];
  let currentCenter = null;
  let selectedDate = null;

  const slider = document.getElementById('timeSlider');
  const label  = document.getElementById('dateLabel');
  const status = document.getElementById('status');
  const unitSelect = document.getElementById('unitSelect');
  const dateSelect = document.getElementById('dateSelect');
  const jumpBtn = document.getElementById('jumpBtn');

  function clearLayers(arr) {
    arr.forEach(l => map.removeLayer(l));
    arr.length = 0;
  }

  function drawFog() {
    const b = map.getBounds();
    for (let x = Math.floor(b.getSouth() / GRID_LAT); x <= Math.floor(b.getNorth() / GRID_LAT); x++) {
      for (let y = Math.floor(b.getWest() / GRID_LNG); y <= Math.floor(b.getEast() / GRID_LNG); y++) {
        fogRects.push(
          L.rectangle(
            [[x * GRID_LAT, y * GRID_LNG], [(x + 1) * GRID_LAT, (y + 1) * GRID_LNG]],
            { color: null, fillColor: '#0c1220', fillOpacity: 0.55, weight: 0 }
          ).addTo(map)
        );
      }
    }
  }

  /* ===== JSTローカル日付 ===== */
  function localDateString(iso) {
    const d = new Date(iso);
    return [
      d.getFullYear(),
      String(d.getMonth() + 1).padStart(2, '0'),
      String(d.getDate()).padStart(2, '0')
    ].join('-');
  }

  function makeTimeKey(iso, unit) {
    const d = new Date(iso);
    if (unit === 'minute') d.setSeconds(0, 0);
    if (unit === 'hour')   d.setMinutes(0, 0, 0);
    if (unit === 'day')    d.setHours(0, 0, 0, 0);
    if (unit === 'month') { d.setDate(1); d.setHours(0, 0, 0, 0); }
    return d.toISOString();
  }

  function buildBuckets(unit, points = allPoints) {
    const mapBuckets = new Map();
    points.forEach(p => {
      const key = makeTimeKey(p.time, unit);
      if (!mapBuckets.has(key)) mapBuckets.set(key, []);
      mapBuckets.get(key).push(p);
    });
    return Array.from(mapBuckets.entries()).sort((a, b) => a[0].localeCompare(b[0]));
  }

  function sameDay(a, b) {
    return a.getFullYear() === b.getFullYear() &&
           a.getMonth() === b.getMonth() &&
           a.getDate() === b.getDate();
  }

  function getCenterFromBuckets(buckets) {
    let lat = 0, lng = 0, count = 0;
    buckets.forEach(([_, pts]) => {
      pts.forEach(p => { lat += p.lat; lng += p.lng; count++; });
    });
    return count ? [lat / count, lng / count] : null;
  }

  function parseGPX(text) {
    const pts = [];
    const xml = new DOMParser().parseFromString(text, "application/xml");
    const trkpts = xml.getElementsByTagName("trkpt");
    for (let i = 0; i < trkpts.length; i++) {
      const lat = parseFloat(trkpts[i].getAttribute("lat"));
      const lng = parseFloat(trkpts[i].getAttribute("lon"));
      const timeEl = trkpts[i].getElementsByTagName("time")[0];
      if (!isNaN(lat) && !isNaN(lng) && timeEl) {
        pts.push({ lat, lng, time: timeEl.textContent });
      }
    }
    return pts;
  }

  function render(index) {
    clearLayers(fogRects);
    clearLayers(clearRects);
    drawFog();

    const unit = unitSelect.value;
    const currentDate = new Date(timeBuckets[index][0]);

    let visible;
    if (unit === 'minute' || unit === 'hour') {
      visible = timeBuckets.slice(0, index + 1)
        .filter(([key]) => sameDay(new Date(key), currentDate));
    } else {
      visible = [timeBuckets[index]];
    }

    const countMap = new Map();
    visible.forEach(([_, pts]) => {
      pts.forEach(p => {
        const k = gridKey(p.lat, p.lng);
        countMap.set(k, (countMap.get(k) || 0) + 1);
      });
    });

    countMap.forEach((count, k) => {
      clearRects.push(
        L.rectangle(gridBounds(k), {
          color: null,
          fillColor: '#f5f6f7',
          fillOpacity: Math.min(0.6, 0.3 + count * 0.05),
          weight: 0
        }).addTo(map)
      );
    });

    currentCenter = getCenterFromBuckets(visible);
    label.textContent = currentDate.toLocaleString();
  }

  function getAvailableDates() {
    const set = new Set();
    allPoints.forEach(p => set.add(localDateString(p.time)));
    return Array.from(set).sort();
  }

  function buildDateSelect() {
    dateSelect.innerHTML = '<option value="">日付を選択</option>';
    getAvailableDates().forEach(d => {
      const opt = document.createElement('option');
      opt.value = d;
      opt.textContent = d;
      dateSelect.appendChild(opt);
    });
  }

  function rebuild() {
    const unit = unitSelect.value;
    const needsDate = (unit === 'minute' || unit === 'hour');

    dateSelect.disabled = !needsDate;

    if (needsDate && !selectedDate) {
      slider.disabled = true;
      label.textContent = '日付を選択してください';
      clearLayers(clearRects);
      return;
    }

    let targetPoints = allPoints;
    if (needsDate) {
      targetPoints = allPoints.filter(
        p => localDateString(p.time) === selectedDate
      );
    }

    timeBuckets = buildBuckets(unit, targetPoints);

    if (!timeBuckets.length) {
      slider.disabled = true;
      label.textContent = 'ログなし';
      return;
    }

    slider.min = 0;
    slider.max = timeBuckets.length - 1;
    slider.value = slider.max;
    slider.disabled = false;

    render(slider.value);
  }

  async function loadFromGAS() {
    try {
      const res = await fetch(GAS_URL);
      const files = await res.json();
      allPoints = [];
      files.forEach(f => allPoints.push(...parseGPX(f.content)));
      status.textContent = `${files.length}ファイル / ${allPoints.length}点 読み込み完了`;
      buildDateSelect();
      rebuild();
    } catch {
      status.textContent = "ログの読み込みに失敗しました";
    }
  }

  slider.addEventListener('touchstart', () => map.dragging.disable());
  slider.addEventListener('touchend', () => map.dragging.enable());
  slider.addEventListener('input', () => render(Number(slider.value)));

  unitSelect.addEventListener('change', rebuild);

  dateSelect.addEventListener('change', () => {
    selectedDate = dateSelect.value || null;
    rebuild();
  });

  jumpBtn.addEventListener('click', () => {
    if (currentCenter) map.setView(currentCenter, map.getZoom(), { animate: true });
  });

  map.on('moveend', () => {
    if (!slider.disabled) render(Number(slider.value));
  });

  drawFog();
  loadFromGAS();
</script>

</body>
</html>
